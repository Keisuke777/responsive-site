<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bar Night</title>
    <meta name="description" content="千葉県白井市のバー「Night」です。音楽とバイクを愛する仲間が集まる店です。">
    <meta name="keywords" content="バー, 酒, バイク, 千葉県白井市, 駅前">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body><!--header-->
  
    <header class="header">
        <!--<img src="images/img_bar_outside.jpg" alt="店舗外観" class="flexible-images">-->
    </header><!--contents-->
    <main><!--menu-->
      <section id="menu">
        <h2 class="text-center">Menu</h2>
        <div class="container">
          <div class="menu-box"><i aria-hidden="true" class="menu-icon fa fa-cutlery"></i>
            <h3 class="text-center">Food</h3>
            <p>コースメニューや一品料理、手間暇かけた燻製ソーセージが自慢です。</p>
          </div>
          <div class="menu-box"><i aria-hidden="true" class="menu-icon fa fa-glass"></i>
            <h3 class="text-center">drink</h3>
            <p>ビール・ウィスキー・ワインなど、好みに合わせてどうぞ。</p>
          </div>
          <div class="menu-box"><i aria-hidden="true" class="menu-icon fa fa-music"></i>
            <h3 class="text-center">Music</h3>
            <p>店内にはリラックスできるジャズが流れ、毎日生バンドの演奏を楽しめます。</p>
          </div>
        </div>
      </section><!--works-->
      <section id="contact">
        <a href="mailto:kagokei@eagle.email.ne.jp" class="contact-button">Contact</a>
      </section>
    </main><!--footer-->
    <footer><small class="text-center abel uppercase">&copy; Keisuke Kagoshima, All Rights Reserved.</small></footer>
  </body>
</html>
